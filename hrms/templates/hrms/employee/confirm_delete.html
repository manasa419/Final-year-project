{% extends 'hrms/layout.html' %}
{% block title %}Confirm Delete{% endblock %}
{% block content %}
<div class="container">
    <h2>Are you sure you want to delete "{{ object }}"?</h2>
    <form method="post">{% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirm</button>
        <a href="{% url 'hrms:employee_all' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
