<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leave List</title>
    <!-- Include any CSS stylesheets here -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <header>
        <h1>Leave Records</h1>
        <nav>
            <ul>
                <li><a href="{% url 'hrms:leave_new' %}">Create New Leave</a></li>
                <li><a href="{% url 'hrms:home' %}">Home</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Start Date</th>
                    <th>End Date</th>
                    <th>Status</th>
                    <!-- Add other headers if necessary -->
                </tr>
            </thead>
            <tbody>
                {% for leave in leaves %}
                <tr>
                    <td>{{ leave.id }}</td>
                    <td>{{ leave.name }}</td>
                    <td>{{ leave.start_date }}</td>
                    <td>{{ leave.end_date }}</td>
                    <td>{{ leave.status }}</td>
                    <!-- Add other fields if necessary -->
                </tr>
                {% empty %}
                <tr>
                    <td colspan="5">No leave records found.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </main>

    <footer>
        <p>&copy; {{ current_year }} Your Company Name</p>
    </footer>
</body>
</html>
