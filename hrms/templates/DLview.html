
{% load static %}



<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hrms depts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUa6C0I75EyJf+H6Wt6T1JcR7Tfnq4Z8i1DdMAQfDlfj+9GmBWJLv9EpLg2s" crossorigin="anonymous">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f6f9;
            color: #333;
        }

        .main-header {
            background-color: #308ee0;;
            padding: 10px 20px;
            color: white;
        }

        .main-header .navbar {
            background-color: #007bff;
            color: white;
        }

        .page-title {
            color: #343a40;
            font-weight: bold;
        }

        .breadcrumbs i {
            color: #6c757d;
        }

        .breadcrumbs li a {
            color: #007bff;
            text-decoration: none;
        }

        .breadcrumbs li a:hover {
            text-decoration: underline;
        }

        .card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 20px 0;
        }

        .card-body-14 {
            padding: 20px;
        }

        table {
            width: 100%;
            margin-bottom: 0;
            border-collapse: collapse;
            border-radius: 5px;
            overflow: hidden;
        }

        table th, table td {
            padding: 12px;
            text-align: center;
            vertical-align: middle;
            border: 1px solid #dee2e6;
        }

        table thead th {
            background-color: #007bff;
            color: white;
        }

        table tbody tr:nth-child(odd) {
            background-color: #f8f9fa;
        }

        .text-center {
            font-size: 1.5rem;
            font-weight: 700;
            color: #007bff;
            margin-top: 1rem;
        }

        .wrapper.sidebar_minimize {
            padding: 20px;
        }

        .main-panel {
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="wrapper sidebar_minimize">
        <div class="main-header">
            <!-- Logo Header -->
            <div class="navbar">
                <span>HRMS</span>
            </div>
            <!-- End Logo Header -->

            <!-- Navbar Header -->
            <!-- End Navbar -->
        </div>
        <!-- Sidebar -->
        <!-- Sidebar End -->
        <div class="main-panel">
            <div class="content">
                <div class="page-inner">
                    <div class="page-header">
                        <h4 class="page-title">Dashboard</h4>
                        <ul class="breadcrumbs">
                          
                           
                        </ul>
                    </div>
                    <h1 class="text-center my-3">Departments</h1>
                  
                    <div class="container fixed">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="card">
                                    <div class="card-body-14">
                                        <div style="overflow-x: auto; max-width: 100%;">
                                            <table class="table-bordered table-hover">
                                                <thead>
                                                    <tr>
                                                        <th>Sl_NO</th>
                                                        <th>ID no</th>
                                                        <th>Name</th>
                                                        <th>History</th>
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    {% for d in dept %}
                                                    <tr>
                                                        <td>{{forloop.counter}}</td>
                                                        <td>{{d.id}}</td>
                                                        <td>{{d.name}}</td>
                                                        <td>{{d.history}}</td>
                                                    </tr>
                                                    {% endfor %}
                                                </tbody>
                                            </table>
                                            <li class="nav-item">
                                              <a class="nav-link" href="/dashboard/">
                                                <i class="fa fa-sign-out "></i>
                                                <span class="menu-title">&emsp;BACK</span>
                                              </a>
                                            </li>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
